
{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %} 

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Repondre ce client </h1>
        </div>          

        <!-- Main Content Here -->
        <div class="row">
          <div class="col-lg-2"></div>
          
          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">
              {% for instance in queryset %}
                <p><strong>Message : </strong> {{instance.msg}} </p>
                <p><strong>Date: </strong>{{instance.timestamp}} </p>
                <a href="{% url 'repondre' %}" class="btn btn-sm btn-primary shadow-sm">Repondre </a>
                {% endfor  %}
            </div>
          </div>
        </div>
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
